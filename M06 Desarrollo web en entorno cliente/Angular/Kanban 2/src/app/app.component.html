<div *ngIf="!visible">
  <div class="full" *ngFor="let lista of listas">
      <h3>{{lista}}</h3>
      <div *ngFor="let tarea of tareas; index as i">
        <app-tarea (click)="volverFormInfo(tarea, true)" *ngIf="tarea.lista == lista" [tareas]="tareas[i]"></app-tarea>
      </div>
      <div class="base">
        <p (click)="setVisible(true)">+ AÃ±adir Nueva Tarea</p>
      </div>
  </div>
</div>

<div *ngIf="visible">
  <app-formulario 

    (guardarForm)="leerFormulario($event)"
    (volver)="setVisible($event)"
    [info]="this.info"

  ></app-formulario>
</div>
