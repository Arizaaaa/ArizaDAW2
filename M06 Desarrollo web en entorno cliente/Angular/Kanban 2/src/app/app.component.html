<div *ngIf="!visible">
  <div class="full" *ngFor="let lista of listas">
      <h3>{{lista}}</h3>
      <div *ngFor="let tarea of tareas; index as i">
        <app-tarea (click)="setVisible(tarea)" *ngIf="tarea.lista == lista" [tareas]="tareas[i]"></app-tarea>
      </div>
      <div class="base" (click)="setVisible()">
        <p>+ AÃ±adir Nueva Tarea</p>
      </div>
  </div>
</div>

<div *ngIf="visible">
  <app-formulario 

    (guardarForm)="leerFormulario($event)"
    (volver)="volverFormInfo($event)"
    [info]="this.info"
    [tareas]="this.tareas"

  ></app-formulario>
</div>
