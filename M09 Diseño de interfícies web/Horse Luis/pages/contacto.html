    <title>Contacto</title>
</head>
<body>
    
    <div>

        <img src="../assets/imagenHeader.png" class="header" alt="header">
        <a href="../pages/inicio.html"><img src="../assets/logo.png" class="logo" alt="logo"></a>

    </div>

    <div id="cuerpo">

        <nav>

            <ul>
                
                <li><a href="inicio.html">INICIO</a></li>
                <li><a href="contacto.html">CONTACTO</a></li>
                <li><a href="servicio.html">SERVICIOS</a></li>

                <li><a href="sobreNosotros.html">SOBRE NOSOTROS</a></li>
            
            </ul>

        </nav>

    </div>

    <form>
        <div class="Contact__Card">
          <div class="Input__Container">
            <label for="first-name" class="Label">Nombre</label>
            <input name="first-name" class="Input" type="text" required/>
          </div>
          <div class="Input__Container">
            <label for="last-name" class="Label">Apellido</label>
            <input name="last-name" class="Input" type="text" required/>
          </div>
          <div class="Input__Container">
            <label for="email" class="Label">Email</label>
            <input
              name="email" class="Input" type="email" required/>
          </div>
          <div class="Input__Container">
            <label for="phone" class="Label">Teléfono</label>
            <input name="phone" class="Input" type="tel"/>
          </div>
          <div class="Text__Container">
            <label for="message" class="Label">Mensaje</label>
            <textarea class="Input Message" rows="5" name="message" required>
                
            </textarea>
          </div>
          <div class="Button__Container">
            <button type="submit" class="Button">Enviar</button>
          </div>
        </div>
      </form>

</body>

<footer>
